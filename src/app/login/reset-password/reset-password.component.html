<div class="container1">
  <div class="border rounded-4" style="padding: 20px">
    <h2 class="text-center mb-5">Login</h2>
    <form class="form1 " #ResetData="ngForm"  (ngSubmit)="SubmitEmail(ResetData.value)" ngNativeValidate>
      <div class="form-outline mb-4">
        <input type="text" name="email" class="form-control" placeholder="Email" [maxLength]="46" ngModel required/>
      </div><div *ngIf="!isThereError">
      <div *ngIf="isSubmitted" class="form-outline mb-4">
        <p class="text-center mb-5">We have sent a verification code to your email</p>
        <input type="password" name="password" placeholder="Verification code" class="form-control" [minLength]="4" [maxLength]="8" ngModel required/>
      </div></div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body position-relative">Login</button>
      </div>

    </form>
  </div>
  <div *ngIf="errorMessage" class="alert-warning" style="color: red;">
    <br>
    {{ errorMessage }}
   </div></div>
